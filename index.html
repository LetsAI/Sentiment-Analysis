<html>
  <head>
    <title>ml5 - Sentiment</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" type="text/javascript"></script>
  </head>

  <body>
    <h1>Sentiment Analysis</h1>
<div id="show_div">
    <p id="wait">Pleas wait, loading the model...</p>
</div>
    <textarea id="text"  cols="40" rows="5" autofocus maxlength="100" 
    style="max-width: 400px; max-height:200px; min-width: 400px; min-height:200px ;"
    onkeyup="on_key_up()"></textarea>
<div id="newdiv">
    <p>Score: <span id="score">None</span></p>
    <span id="show" style="font-size: 100px;margin-left: 99px;"></span>

</div>
    <script src="JavaScript.js"></script>
  </body>
</html>
